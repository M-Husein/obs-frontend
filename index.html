<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <meta name="application-name" content="%VITE_APP_NAME%" />
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <title>%VITE_APP_NAME%</title>
    <style>
      #loaderApp,
      .nojs {
        display: grid;
        place-content: center;
        position: fixed;
        inset: 0;
        z-index: 1101;
        cursor: wait;
        background-color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loaderApp">
      <svg role="status" aria-label="Loading" stroke-width="2" viewBox="0 0 32 32" width="87" height="87" fill="none" stroke="#1677ff">
        <circle stroke-width="2" r="12" cx="16" cy="16" fill="none" opacity="0.125"></circle>
        <circle stroke-width="2" r="12" cx="16" cy="16" fill="none" stroke-dasharray="20 110">
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 16 16" to="360 16 16" dur="750ms" repeatCount="indefinite"></animateTransform>
        </circle>
      </svg>
    </div>
    <noscript>
      <style>
        #loaderApp{display:none}
        .nojs{font-family:Arial}
        b{font-size:3rem}
        a{margin:auto}
      </style>
      <div class="nojs">
        <b>⚠️</b>
        <p>You need to enable JavaScript to run this app.</p>
        <a rel="noopener noreferrer" target="_blank" href="https://www.enablejavascript.io">Guide</a>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
